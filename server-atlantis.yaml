repos:
  - id: /.*/
    apply_requirements: [mergeable]
    delete_source_branch_on_merge: true
    pre_workflow_hooks:
      - run: terragrunt-atlantis-config generate --output atlantis.yaml --autoplan --parallel
    workflow: terragrunt
workflows:
  terragrunt:
    plan:
      steps:
      - run: tfenv install && tgenv install && terragrunt plan -no-color -out $PLANFILE
    apply:
      steps:
      - run: tfenv install && tgenv install && terragrunt apply -no-color $PLANFILE
